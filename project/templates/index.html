<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Vision System - Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-box {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #3c3c3c;
            border-radius: 5px;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
            width: 300px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .results {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Vision System - Web Interface</h1>
        
        <div class="search-box">
            <h3>Search Products</h3>
            <input type="text" id="searchInput" placeholder="Enter product code...">
            <button onclick="searchProduct()">Search</button>
            <button onclick="loadAllProducts()">Load All</button>
        </div>
        
        <div class="results">
            <h3>Results</h3>
            <div id="resultsTable">
                <p>Click "Load All" to see all products or search for a specific product code.</p>
            </div>
        </div>
    </div>

<script>
// Load all products when page loads
window.onload = function() {
    console.log("Page loaded, attempting to load products...");
    loadProducts();
};

// Function to load all products
function loadProducts() {
    console.log("Loading products...");
    fetch('/api/products')
        .then(response => {
            console.log("Response status:", response.status);
            return response.json();
        })
        .then(data => {
            console.log("Data received:", data);
            if (data.success) {
                displayProducts(data.products);
            } else {
                alert('Failed to load products: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error loading products:', error);
            alert('Failed to load products: ' + error.message);
        });
}

// Function to search for a specific product
function searchProduct() {
    const productCode = document.getElementById('searchInput').value.trim();
    if (!productCode) {
        alert('Please enter a product code');
        return;
    }

    console.log("Searching for product:", productCode);
    fetch(`/api/search?product_code=${encodeURIComponent(productCode)}`)
        .then(response => response.json())
        .then(data => {
            console.log("Search result:", data);
            if (data.success) {
                displayProducts([data.product]);
            } else {
                alert('Search failed: ' + data.error);
                document.getElementById('productTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center;">No products found</td></tr>';
            }
        })
        .catch(error => {
            console.error('Error searching product:', error);
            alert('Search failed: ' + error.message);
        });
}

// Function to display products in the table
function displayProducts(products) {
    const tableBody = document.getElementById('productTableBody');
    if (!tableBody) {
        console.error('Table body element not found');
        return;
    }

    tableBody.innerHTML = '';

    if (products.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No products found</td></tr>';
        return;
    }

    products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${product.id || ''}</td>
            <td>${product.product_code || ''}</td>
            <td>${product.timestamp || ''}</td>
            <td>${product.camera_1_text || ''}</td>
            <td>${product.camera_2_text || ''}</td>
            <td>${product.camera_3_text || ''}</td>
            <td><span class="status ${(product.validation_result || '').toLowerCase()}">${product.validation_result || ''}</span></td>
            <td>${product.image_path ? 'Available' : 'N/A'}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Add Enter key support for search
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });
    }
});
</script>


</body>
</html>
